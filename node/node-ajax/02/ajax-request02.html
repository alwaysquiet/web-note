<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h4>登录~~咚咚咚</h4>
    <form id="form1">
        <label for="">用户名 <input type="text" value="alwaysquiet" name="username" autocomplete=""></label>
        </br>   
        <label for="">密  码 <input type="password" value="123456" name="password" autocomplete=""></label>
        </br>   
        <button id="btn" type="button">button提交 非submit</button>
    </form>
    <div id="result"></div>

    <script src="../../../lib/jquery-3.3.1.min.js"></script>
    <script>

        $('#btn').click(function(){
            $.ajax({
                url: 'http://localhost:3001/login',
                type: 'POST',
                data: $('#form1').serialize(),
                dataType: 'json',
                success: function(data){
                    console.log(data);
                    var str = "<p>用户名：" + data.username + '</p>';       
                    str += "<p>密码：" + data.password + '</p>';
                    str += "<p>" + data.success + '</p>';
                    $('#result').html(str);
                },
                error: function(err){
                    console.log(err);
                }
            })
        })
        
    </script>
</body>
</html>
